{% assign current_project = page.url | remove_first: "/" | split: "/" | first %}
{% assign sections = site.data[current_project]  %}

<dl>
    {% for section in sections %}
        <dt>{{ section.title }}</dt>

        {% for page in section.pages %}
            <dd>
                <a href="{{ site.baseurl }}{{ section.dir }}{{ page.slug }}.html">{{ page.title }}</a>
            </dd>
        {% endfor %}
    {% endfor %}
</dl>
